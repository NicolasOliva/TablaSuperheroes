<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- FONTS LINKS -->
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <!-- CSS LINKS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fontawesome-all.css">
        <link rel="stylesheet" href="css/fontello.css">
        <title>Tabla de superheroes</title>
    </head>
    <body>
      <div class="banner">
          <video id="banner-video" class="banner-video" src="movie/marvel.mp4" loop="loop" volume="null" autoplay preload="auto"></video>
      </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Modal Header</h2>
                </div>
                <div id="Cambiaso" class="modal-body"> <!-- ACA CAMBIAS LO QUE SE NECESITA DEL MODAL -->
                    <p>TEXTO ACA PARA CAMBIAR</p>
                </div>
                <div class="modal-footer">
                    <h3>Modal Footer</h3>
                </div>
            </div>
        </div>
        <div><button id="creation" onclick="createHero();" class="btn"><span>Crear Heroe</span></button></div>
        <div id="table-container" class="shadow-z-1">
            <table id="table" class="table-hover table-striped table-bordered table-condensed">
            </table>
        </div>
        <script src="/build/app.bundle.js"></script>

    </body>
    <footer>
       <div class="footer">
         <script src="https://smtpjs.com/v2/smtp.js"></script>
           <p class="copy">Marvel Studios &copy; 2018</p>
           <div class="redes-sociales">
               <a class="icon-facebook-squared" href="#"></a>
               <a class="icon-twitter" href="#"></a>
               <a class="icon-instagram" href="#"></a>
           </div>
       </div>
    </footer>
</html>
